<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Deportivo Discipline Spa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="my-3">Club Deportivo Discipline Spa</h1>

        <div id="alert-container"></div>

        <h2 class="my-4">Deportes</h2>
        <div class="form-group row border rounded p-4">
            <form id="form-add">
                <label class="form-label my-2">Nombre</label>
                <input type="text" id="input-title" class="form-control">

                <label class="form-label my-2">Precio</label>
                <input type="text" id="input-price" class="form-control">
                <button type="submit" class="btn btn-success mt-4">Agregar</button>
            </form>
        </div>

        <h2 class="my-4">Lista de deportes registrados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id#</th>
                    <th scope="col">Nombre Deporte</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="deportes-list"></tbody>
        </table>


        <h2 class="my-4">Actualizar deporte</h2>
        <div class="form-group row border rounded p-4">
            <form id="form-update">
                <label class="form-label my-2">Nombre nuevo</label>
                <input type="text" class="form-control" id="input-update-name">

                <label class="form-label my-2">Precio nuevo</label>
                <input type="text" class="form-control" id="input-update-price">
                <button type="submit" class="btn btn-warning mt-4">Actualizar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/assets/js/app.js"></script>
</body>

</html>
