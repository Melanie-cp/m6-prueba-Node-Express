<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Deportivo Discipline Spa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Club Deportivo Discipline Spa</h1>

    <h2>Deportes</h2>
    <form id="form-add">
        <input type="text" placeholder="Nombre" id="input-title">
        <input type="text" placeholder="Precio" id="input-price">
        <button type="submit">Agregar</button>
    </form>

    <h2>Lista de deportes registrados</h2>
    <ul id="deportes-list"></ul>

    <h2>Actualizar deporte</h2>
    <form id="form-update">
        <input type="text" placeholder="Nombre nuevo" id="input-update-name">
        <input type="text" placeholder="Precio nuevo" id="input-update-price">
        <button type="submit">Actualizar</button>
    </form>

    <script src="/assets/js/app.js"></script>
</body>

</html>
